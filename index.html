<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #logo {
            margin-right: 20px;
            width: 150px;
            height: auto;
        }
        #search {
            margin-top: 20px;
            text-align: center;
        }
        #search form {
            display: inline-block;
        }
        #search input[type="text"],
        #search select,
        #search button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div id="logo">
            <img src="../static/logo.jpg" alt="Logo" width="150">
        </div>
    </header>
    <div id="search">
        <form action="#" method="GET">
            <label for="searchOption">Search:</label>
            <select id="searchOption" name="searchOption">
                <option value="stores">Stores</option>
                <option value="items">Items</option>
                <option value="products">Products</option>
            </select>
            <input type="text" name="searchQuery" placeholder="Enter search term">
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
