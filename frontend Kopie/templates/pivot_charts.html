<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pivot-Charts</title>
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            width: 200px;
            background-color: #483d8b;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            position: fixed;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #dda0dd;
        }
        main {
            margin-left: 200px;
            padding: 20px;
            width: calc(100% - 200px);
        }
        .hidden {
            display: none;
        }
        .pivot-chart-form select {
            margin-right: 10px;
        }
    </style>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <a href="/" id="home-link">Home</a>
        <a href="/maps" id="maps-link">Maps</a>
        <a href="/pivot_charts" id="pivot-charts-link">Pivot Charts</a>
        <a href="/database" id="database-link">Database</a>
    </nav>
    <main>
        <div id="pivot_charts" class="content">
            <h2>Pivot Charts</h2>
            <form class="pivot-chart-form" method="POST" action="/pivot_charts" id="pivot-chart-form">
                <label for="data_type">Select Data Type:</label>
                <select name="data_type" id="data_type">
                    <option value="restaurant">Restaurant</option>
                    <option value="pizza">Pizza</option>
                </select>
                <label for="x_coord">X Coordinate:</label>
                <select name="x_coord" id="x_coord">
                    <option value="price">Price</option>
                    <option value="name">Category</option>
                </select>
                <label for="y_coord">Y Coordinate:</label>
                <select name="y_coord" id="y_coord">
                    <option value="price">Price</option>
                    <option value="name">Category</option>
                </select>
                <button type="submit">Create Chart</button>
            </form>
            <div id="chart-container">
                <!-- Chart will be rendered here -->
            </div>
            <button id="add-chart">Add Another Chart</button>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var xCoordSelect = document.getElementById('x_coord');
            var yCoordSelect = document.getElementById('y_coord');

            function updateYCoordOptions() {
                var xSelected = xCoordSelect.value;


                var yOptions = yCoordSelect.options;
                for (var i = 0; i < yOptions.length; i++) {
                    if (yOptions[i].value === xSelected) {
                        yOptions[i].style.display = 'none';
                    } else {
                        yOptions[i].style.display = 'block';
                    }
                }
            }


            xCoordSelect.addEventListener('change', updateYCoordOptions);


            document.getElementById('pivot-chart-form').addEventListener('submit', function (event) {
                event.preventDefault();
                var formData = new FormData(this);

                // Send POST request to server
                fetch('/pivot_charts', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error(data.error);
                    } else {

                        renderChart(data.chart_data);
                    }
                })
                .catch(error => console.error('Error:', error));
            });

            function renderChart(chartData) {

                var chartContainer = document.getElementById('chart-container');
                while (chartContainer.firstChild) {
                    chartContainer.removeChild(chartContainer.firstChild);
                }


                var canvas = document.createElement('canvas');
                chartContainer.appendChild(canvas);

                // Get context and create chart
                var ctx = canvas.getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: chartData.map(item => item[xCoordSelect.value]),
                        datasets: [{
                            label: yCoordSelect.value,
                            data: chartData.map(item => item[yCoordSelect.value])
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
            }


            updateYCoordOptions();

            // Add event listener for "Add Another Chart" button
            document.getElementById('add-chart').addEventListener('click', function () {
                var newForm = document.getElementById('pivot-chart-form').cloneNode(true);
                newForm.querySelector('#x_coord').selectedIndex = 0;
                newForm.querySelector('#y_coord').selectedIndex = 0;
                document.getElementById('pivot_charts').appendChild(newForm);
                updateYCoordOptions();
            });
        });
    </script>
</body>
</html>
