<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product and Store Viewer</title>
</head>
<body>
    <h1>Welcome to the Product and Store Viewer</h1>
    <form method="POST">
        <select name="selection">
            <option value="Stores">Stores</option>
            <option value="Products">Products</option>
        </select>
        <button type="submit">Submit</button>
    </form>
    {% if selection %}
        <h2>Showing: {{ selection }}</h2>
        <ul>
            {% for item in results %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
